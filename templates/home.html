{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock title %}

{% block content %}
<hr>
<h1 class="text-center">Welcome to Ecom Project</h1>
<hr>
<div class="row mt-3">
    {% for product in product_list %}
    <div class="col-md-4">
        <div class="m-3">
            <h4><a href="{% url 'ecomapp:productdetail' product.slug %}">{{product.title}}</a></h4>
            <img class="mt-3" src="{{product.image.url}}" alt="" srcset="" class="img-fluid"
                style="height: 250px;object-fit: cover;">
            <p class="mt-3">Price: <strike>Rs. {{product.marked_price}}</strike> Rs.{{product.selling_price}}</p>
            <a href="{% url 'ecomapp:addtocart' product.id %}" class="btn btn-primary">Add to cart</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
